<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social Media Dashboard</title>


</head>
<body>

  <div class="container">

    <!-- Header section -->
    <div class="header-wrapper">

      <div class="heading">
        <h3>Social Media Dashboard</h3>
        <p>Total Followers: 23,004</p>
      </div>

      <div class="dark-light-btn">
        <p>Dark Mode</p>
        <button>Toggle button</button>
      </div>

    </div>

    <!-- Top grid section -->
    <div class="top-grid">

      <div class="card card-fb">
        <div class="icon-text">
          <img src="./images/icon-facebook.svg" alt="Facebook icon">
          <p>@nathanf</p>
        </div>
        <p class="number">1987</p>
        <p class="followers">Followers</p>
        <div class="change">
          <img src="./images/icon-up.svg" alt="Icon up">
          <p class="green">12 Today</p>
        </div>
      </div>

      <div class="card card-twitter">
        <div class="icon-text">
          <img src="./images/icon-twitter.svg" alt="Twitter icon">
          <p>@nathanf</p>
        </div>

        <p class="number">1044</p>
        <p class="followers">Followers</p>
        <div class="change">
          <img src="./images/icon-up.svg" alt="Icon up">
          <p class="green">99 Today</p>
        </div>
      </div>

      <div class="card card-insta">
        <div class="icon-text">
          <img src="./images/icon-instagram.svg" alt="Instagram icon">
          <p>@nathanf</p>
        </div>

        <p class="number">11k</p>
        <p class="followers">Followers</p>
        <div class="change">
          <img src="./images/icon-up.svg" alt="Icon up">
          <p class="green">1099 Today</p>
        </div>
      </div>

      <div class="card card-yt">
        <div class="icon-text">
          <img src="./images/icon-youtube.svg" alt="Youtube icon">
          <p>Nathan F.</p>
        </div>

        <p class="number">8239</p>
        <p class="followers">Subscribers</p>
        <div class="change">
          <img src="./images/icon-down.svg" alt="Icon down">
          <p class="red">144 Today</p>
        </div>
      </div>

    </div>

  </div>
  
</body>
</html>
